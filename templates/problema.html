<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Problema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Formulário de Cálculo de Problema</h1>

    <form id="problemaForm">
        <label for="var1">Valor 1:</label>
        <input type="number" id="var1" name="var1" placeholder="Digite o valor 1" required>

        <label for="var2">Valor 2:</label>
        <input type="number" id="var2" name="var2" placeholder="Digite o valor 2" required>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado-container" class="hidden">
        <p>Resultado: <span id="resultado"></span></p>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
